<main class="contact-wrap">
  <p class="contact-title">Contact us</p>
  <form class="contact-form">
    <div class="contact-form__row">
      <label class="contact-form__label" for="name">Name</label>
      <input class="contact-form__input" id="name" name="name" type="text" />
    </div>
    <div class="contact-form__row row-email">
      <label class="contact-form__label" for="email">Email</label>
      <input
        class="contact-form__input"
        id="email"
        name="email"
        type="email"
        placeholder="joe@example.com"
      />
    </div>
    <div class="contact-form__row">
      <!-- <label for="abstract">Abstract</label> -->
      <textarea id="abstract" name="abstract"></textarea>
    </div>
    <button class="contact-form__btn">Submit</button>
  </form>
</main>
